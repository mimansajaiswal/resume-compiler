# ==============================================================================
# RESUME CONFIGURATION
# ==============================================================================
# All settings here override defaults in template.typ
# ==============================================================================

# ------------------------------------------------------------------------------
# RESUME VARIANT
# ------------------------------------------------------------------------------
variant: long # Options: "long" or "short"
paper_size: letter # Options: "letter" or "a4"

# ------------------------------------------------------------------------------
# FONTS AND SIZES
# ------------------------------------------------------------------------------
fonts:
  font: "Libertinus Serif"
  mono_font: "DejaVu Sans Mono"
  font_size: 10pt # LaTeX uses 10pt
  name_font_size: 1.4em # LaTeX \Large
  section_font_size: 1em # LaTeX \normalsize
  publications_font_size: 10pt
  awards_font_size: 10pt
  page_number_font_size: 0.85em
  header_title_font_size: 0.9em
  location_font_size: 0.8em
  work_role_font_size: 0.98em

# ------------------------------------------------------------------------------
# SPACING AND LAYOUT
# ------------------------------------------------------------------------------
layout:
  margin: 0.65in
  line_spacing: 0.38em
  list_spacing: 0.7em
  section_spacing: 1.38em
  post_section_spacing: 0.9em
  entry_spacing: 0.71em
  entry_inner_spacing: 0.55em
  pub_spacing: 0.7em
  publications_line_spacing: 0.38em
  publications_heading_tighten: 0pt
  skill_spacing: 0.7em
  work_highlight_indent: 1.09em
  education_highlight_indent: 1.15em
  header_rule_top_spacing: 0.6em
  header_bottom_spacing: 0.35em
  contact_separator_spacing: 0.35em
  last_updated_bottom_spacing: 0.18em
  generic_entry_spacing: 0.71em
  generic_entry_inner_spacing: 0.55em
  generic_highlights_spacing: 0.7em
  generic_highlight_indent: 1.09em

# ------------------------------------------------------------------------------
# STYLING
# ------------------------------------------------------------------------------
styling:
  section_smallcaps: false
  contact_font_size: 0.85em # keep normal size like LaTeX
  summary_font_size: 1.0em # same as body
  secondary_color: "#111111"
  link_color: "#1C398D" # richer blue for links
  section_rule_color: "#9F9FA8"
  section_rule_thickness: 0.6pt
  section_rule_enabled: false # No section rules in LaTeX
  section_rule_gap: 0.12em
  section_heading_tracking: 0.01em
  section_heading_sticky: true # Avoid heading-only lines at page bottoms
  header_rule_color: "#9F9FA8" # slightly lighter divider
  header_rule_thickness: 1pt # LaTeX rule is 1pt
  publications_link_style: "compact"
  publication_title_bold: false # Keep publication titles regular-weight by default
  publication_autobold_authors: true # Auto-bold `personal.name` inside publication authors
  publication_bold_author_names: [] # Optional extra names to bold in author lists
  last_updated_font_size: 0.8em
  last_updated_label: "Last Updated on"
  contact_display_mode: "icon_label" # Options: "label", "icon_label"
  contact_icon_spacing: 0.21em

# ------------------------------------------------------------------------------
# VISIBILITY TOGGLES
# ------------------------------------------------------------------------------
visibility:
  show_location: false
  show_phone: true
  show_interests_summary: true
  show_languages: false
  show_interests: false
  show_references: false
  show_last_updated: true
  show_titles: false # Don't show "Research Scientist" subtitle
  show_page_numbers: true # Show X of Y footer
  enable_links: true
  links_disabled_behavior: "label" # Options when links are disabled: "label" | "label_with_url"
  show_publication_numbers: false # Prefix publications as [1], [2], ...
  url_display_label: "Website" # Display URL as "Website"

# ------------------------------------------------------------------------------
# SECTION TITLES
# ------------------------------------------------------------------------------
section_titles:
  work: "Experience"
  education: "Education"
  publications: "Publications"
  projects: "Projects"
  awards: "Honors and Activities"
  skills: "Skills"
  languages: "Languages"
  interests: "Interests"
  interests_summary: "Interests"
  references: "References"

# ------------------------------------------------------------------------------
# SECTION ORDER
# ------------------------------------------------------------------------------
section_order:
  - interests_summary
  - work
  - publications
  - education
  - awards
  # - skills  # Not in LaTeX version
  # - languages
  # - projects
  # - interests
  # - references

# ------------------------------------------------------------------------------
# PUBLICATION GROUPING
# ------------------------------------------------------------------------------
# Optional. If set, publications are split into multiple sections by each
# publication item's `section` field. If `section` is omitted, the template
# infers a section from publisher presence (works in progress vs accepted).
publication_sections:
  - key: works_in_progress
    title: "Works in Progress"
  - key: submitted
    title: "Submitted Publications"
  - key: accepted
    title: "Accepted Publications"
