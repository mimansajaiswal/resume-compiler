# ==============================================================================
# RESUME CONFIGURATION
# ==============================================================================
# All settings here override defaults in template.typ
# ==============================================================================

# ------------------------------------------------------------------------------
# RESUME VARIANT
# ------------------------------------------------------------------------------
variant: long # Options: "long" or "short"

# ------------------------------------------------------------------------------
# FONTS AND SIZES
# ------------------------------------------------------------------------------
fonts:
  heading_font: "New Computer Modern"
  body_font: "New Computer Modern"
  font_size: 10pt
  name_font_size: 1.8em
  section_font_size: 1em

# ------------------------------------------------------------------------------
# SPACING AND LAYOUT
# ------------------------------------------------------------------------------
layout:
  margin: 0.5in
  line_spacing: 0.5em # Space between lines of text
  list_spacing: 0.4em # Space between bullet items
  section_spacing: 0.6em # Space before section headings
  post_section_spacing: 0.15em # Space after section heading line
  entry_spacing: 0.4em # Space between entries (jobs, schools, etc.)
  entry_inner_spacing: 0.15em # Space within an entry (title to bullets)
  pub_spacing: 0.5em # Space between publication entries
  skill_spacing: 0.15em # Space between skill groups
  header_bottom_spacing: 0.2em # Space below the header

# ------------------------------------------------------------------------------
# STYLING
# ------------------------------------------------------------------------------
styling:
  section_smallcaps: true
  contact_font_size: 0.85em
  summary_font_size: 0.92em

# ------------------------------------------------------------------------------
# VISIBILITY TOGGLES
# ------------------------------------------------------------------------------
visibility:
  show_location: false
  show_phone: true
  show_interests_summary: true
  show_languages: true
  show_interests: false
  show_references: false

# ------------------------------------------------------------------------------
# SECTION TITLES
# ------------------------------------------------------------------------------
section_titles:
  work: "Experience"
  education: "Education"
  publications: "Publications"
  projects: "Projects"
  awards: "Honors and Awards"
  skills: "Skills"
  languages: "Languages"
  interests: "Interests"
  interests_summary: "Interests"
  references: "References"

# ------------------------------------------------------------------------------
# SECTION ORDER
# ------------------------------------------------------------------------------
section_order:
  - interests_summary
  - work
  - education
  - publications
  - awards
  - skills
  - languages
  # - projects
  # - interests
  # - references
