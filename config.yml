# ==============================================================================
# RESUME CONFIGURATION
# ==============================================================================
# All settings here override defaults in template.typ
# ==============================================================================

# ------------------------------------------------------------------------------
# RESUME VARIANT
# ------------------------------------------------------------------------------
variant: long # Options: "long" or "short"

# ------------------------------------------------------------------------------
# FONTS AND SIZES
# ------------------------------------------------------------------------------
fonts:
  heading_font: "New Computer Modern"
  body_font: "New Computer Modern"
  font_size: 10pt
  name_font_size: 1.8em
  section_font_size: 1em

# ------------------------------------------------------------------------------
# SPACING AND LAYOUT
# ------------------------------------------------------------------------------
layout:
  margin: 0.5in
  line_spacing: 0.5em
  list_spacing: 0.25em
  section_spacing: 0.65em
  post_section_spacing: 0.2em
  entry_spacing: 0.4em
  pub_spacing: 0.35em
  skill_spacing: 0.15em
  header_bottom_spacing: 0.15em

# ------------------------------------------------------------------------------
# STYLING
# ------------------------------------------------------------------------------
styling:
  section_smallcaps: true
  contact_font_size: 0.85em
  summary_font_size: 0.92em
  secondary_color: 'rgb("#555555")'
  link_color: 'rgb("#0b61a4")'

# ------------------------------------------------------------------------------
# VISIBILITY TOGGLES
# ------------------------------------------------------------------------------
visibility:
  show_location: false
  show_phone: true
  show_interests_summary: true
  show_languages: true
  show_interests: false
  show_references: false

# ------------------------------------------------------------------------------
# SECTION TITLES
# ------------------------------------------------------------------------------
section_titles:
  work: "Experience"
  education: "Education"
  publications: "Publications"
  projects: "Projects"
  awards: "Honors and Awards"
  skills: "Skills"
  languages: "Languages"
  interests: "Interests"
  interests_summary: "Research Interests"
  references: "References"

# ------------------------------------------------------------------------------
# SECTION ORDER
# ------------------------------------------------------------------------------
section_order:
  - interests_summary
  - work
  - education
  - publications
  - awards
  - skills
  - languages
  # - projects
  # - interests
  # - references
