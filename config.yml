# ==============================================================================
# RESUME CONFIGURATION
# ==============================================================================
# All settings here override defaults in template.typ
# ==============================================================================

# ------------------------------------------------------------------------------
# RESUME VARIANT
# ------------------------------------------------------------------------------
variant: long # Options: "long" or "short"
paper_size: letter # Options: "letter" or "a4"

# ------------------------------------------------------------------------------
# FONTS AND SIZES
# ------------------------------------------------------------------------------
fonts:
  heading_font: "New Computer Modern"
  body_font: "New Computer Modern"
  font_size: 10pt        # LaTeX uses 10pt
  name_font_size: 1.4em  # LaTeX \Large
  section_font_size: 1em # LaTeX \normalsize
  publications_font_size: 10pt
  awards_font_size: 10pt

# ------------------------------------------------------------------------------
# SPACING AND LAYOUT
# ------------------------------------------------------------------------------
layout:
  margin: 0.65in
  line_spacing: 0.33em
  list_spacing: 0.61em
  section_spacing: 1.2em
  post_section_spacing: 0.78em
  entry_spacing: 0.62em
  entry_inner_spacing: 0.48em
  pub_spacing: 0.61em
  publications_line_spacing: 0.33em
  publications_heading_tighten: 0pt
  skill_spacing: 0.61em
  work_highlight_indent: 0.95em
  education_highlight_indent: 1.0em
  header_rule_top_spacing: 0.52em
  header_bottom_spacing: 0.3em
  contact_separator_spacing: 0.3em
  last_updated_bottom_spacing: 0.16em
  generic_entry_spacing: 0.62em
  generic_entry_inner_spacing: 0.48em
  generic_highlights_spacing: 0.61em
  generic_highlight_indent: 0.95em

# ------------------------------------------------------------------------------
# STYLING
# ------------------------------------------------------------------------------
styling:
  section_smallcaps: false
  contact_font_size: 0.85em    # keep normal size like LaTeX
  summary_font_size: 1.0em     # same as body
  secondary_color: "#111111"
  link_color: "#1C398D"        # richer blue for links
  section_rule_color: "#9F9FA8"
  section_rule_thickness: 0.6pt
  section_rule_enabled: false   # No section rules in LaTeX
  section_rule_gap: 0.12em
  section_heading_tracking: 0.01em
  header_rule_color: "#9F9FA8" # slightly lighter divider
  header_rule_thickness: 1pt    # LaTeX rule is 1pt
  publications_link_style: "compact"
  last_updated_font_size: 0.8em
  last_updated_label: "Last Updated on"
  contact_display_mode: "label"   # Options: "label", "icon_label", "icon"
  contact_icon_family: "lucide"   # Options: "lucide", "mdi", "phosphor"
  contact_icon_spacing: 0.18em

# ------------------------------------------------------------------------------
# VISIBILITY TOGGLES
# ------------------------------------------------------------------------------
visibility:
  show_location: false
  show_phone: true
  show_interests_summary: true
  show_languages: false
  show_interests: false
  show_references: false
  show_last_updated: true
  show_titles: false           # Don't show "Research Scientist" subtitle
  show_page_numbers: true      # Show X of Y footer
  enable_links: true
  show_publication_numbers: false # Prefix publications as [1], [2], ...
  url_display_label: "Website" # Display URL as "Website"

# ------------------------------------------------------------------------------
# SECTION TITLES
# ------------------------------------------------------------------------------
section_titles:
  work: "Experience"
  education: "Education"
  publications: "Publications"
  projects: "Projects"
  awards: "Honors and Activities"
  skills: "Skills"
  languages: "Languages"
  interests: "Interests"
  interests_summary: "Interests"
  references: "References"

# ------------------------------------------------------------------------------
# SECTION ORDER
# ------------------------------------------------------------------------------
section_order:
  - interests_summary
  - work
  - publications
  - education
  - awards
  # - skills  # Not in LaTeX version
  # - languages
  # - projects
  # - interests
  # - references

# ------------------------------------------------------------------------------
# PUBLICATION GROUPING
# ------------------------------------------------------------------------------
# Optional. If set, publications are split into multiple sections by each
# publication item's `section` field. If `section` is omitted, the template
# infers a section from status/publisher (works in progress, submitted, accepted).
publication_sections:
  - key: works_in_progress
    title: "Works in Progress"
  - key: submitted
    title: "Submitted Publications"
  - key: accepted
    title: "Accepted Publications"
