name: Deploy Web App to GitHub Pages

on:
  push:
    branches: [main, master]
    paths:
      - "index.html"
      - "web/**"
      - "template.typ"
      - "resume.yml"
      - "resume-bibtex.yml"
      - "config.yml"
      - "config-short.yml"
      - "publications.bib"
      - "resume.schema.json"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare deployment
        run: |
          mkdir -p dist/web
          cp index.html dist/
          cp web/index.html dist/web/
          cp template.typ dist/web/
          cp resume.yml dist/web/default-resume.yml
          cp config.yml dist/web/default-config.yml
          cp publications.bib dist/web/default-publications.bib

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
