name: Deploy Web App to GitHub Pages

on:
  push:
    branches: [main, master]
    paths:
      - "web/**"
      - "template.typ"
      - "resume.yml"
      - "config.yml"
      - "config-short.yml"
      - "publications.bib"
      - "example.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare deployment
        run: |
          mkdir -p dist
          cp web/index.html dist/
          cp template.typ dist/
          cp resume.yml dist/default-resume.yml
          cp config.yml dist/default-config.yml
          cp config-short.yml dist/default-config-short.yml
          cp publications.bib dist/default-publications.bib
          cp example.yml dist/default-example.yml

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
