      #   with:
      #     aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      #     aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      #     aws-region: us-east-1
      #
      # - name: Upload to S3
      #   run: |
      #     aws s3 cp "${{ steps.resume_meta.outputs.resume_path_main }}" s3://your-bucket-name/"${{ steps.resume_meta.outputs.resume_filename_main }}" --acl public-read
      #     aws s3 cp "${{ steps.resume_meta.outputs.resume_path_s }}" s3://your-bucket-name/"${{ steps.resume_meta.outputs.resume_filename_s }}" --acl public-read

      # ============================================================================
      # OPTION 2: Upload to Cloudflare R2
      # ============================================================================
      # - name: Upload to Cloudflare R2
      #   uses: cloudflare/wrangler-action@v3
      #   with:
      #     apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      #     command: r2 object put your-bucket/${{ steps.resume_meta.outputs.resume_filename_main }} --file=${{ steps.resume_meta.outputs.resume_path_main }}

      # ============================================================================
      # OPTION 3: Upload to GitHub Pages
      # ============================================================================
      # - name: Deploy to GitHub Pages
      #   uses: peaceiris/actions-gh-pages@v4
      #   with:
      #     github_token: ${{ secrets.GITHUB_TOKEN }}
      #     publish_dir: .
      #     publish_branch: gh-pages
      #     keep_files: false
      #     include: '*.pdf'

      # ============================================================================
      # OPTION 4: Upload to Google Drive
      # ============================================================================
      # - name: Upload to Google Drive
      #   run: |
      #     curl https://rclone.org/install.sh | sudo bash
      #     mkdir -p ~/.config/rclone
      #     echo "${{ secrets.RCLONE_CONFIG }}" > ~/.config/rclone/rclone.conf
      #     rclone copy "${{ steps.resume_meta.outputs.resume_path_main }}" remote:your-folder/
      #     rclone copy "${{ steps.resume_meta.outputs.resume_path_s }}" remote:your-folder/

      # ============================================================================
      # Default enabled output: upload as GitHub artifact
      # ============================================================================
      - name: Upload as GitHub artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.resume_meta.outputs.name_stem }}-resume-pdfs-${{ github.sha }}
          path: |
            ${{ steps.resume_meta.outputs.resume_path_main }}
            ${{ steps.resume_meta.outputs.resume_path_s }}
            ${{ steps.resume_meta.outputs.resume_path_b }}
            ${{ steps.resume_meta.outputs.resume_path_n }}
          retention-days: 90
