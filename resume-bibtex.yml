# Use bib_key to reference BibTeX entries
# Add "links" array to include code/data/demo links
publications:
  # Example: BibTeX entry with extra links
  - bib_key: jaiswal2024textemotion
    links:
      - label: "Paper"
        url: "https://arxiv.org/pdf/2408.17026"
      - label: "Code"
        url: "https://github.com/example/code"

  # Example: BibTeX entry with no extra links
  - bib_key: jaiswal2020privacy
    links:
      - label: "Paper"
        url: "https://arxiv.org/pdf/1910.13212.pdf"

  # Example: BibTeX entry with data link
  - bib_key: jaiswal2020muse
    links:
      - label: "Paper"
        url: "https://aclanthology.org/2020.lrec-1.187.pdf"
      - label: "Dataset"
        url: "https://github.com/example/muse-dataset"

  # Example: Simpler entry
  - bib_key: jaiswal2019controlling

  # You can also mix YAML and BibTeX formats
  # YAML format (no bib_key) works as before
